# GitHub Actions workflow to deploy a Vite-based static site to S3 based on branch
name: Deploy Website to S3

# Trigger this workflow on push to main, hml, or dev branches
on:
  push:
    branches:
      - main
      - hml
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install project dependencies using package-lock.json
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the project (uses Vite's default build script)
      - name: Build project
        run: npm run build

      # Step 5: Map branch name to a deployment environment
      - name: Set environment context based on branch
        id: envmap
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "env_upper=PROD" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "hml" ]]; then
            echo "env=hml" >> $GITHUB_OUTPUT
            echo "env_upper=HML" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "env_upper=DEV" >> $GITHUB_OUTPUT
          fi

      # Step 5.1: Echo environment variables based on the branch
      - name: Echo environment variables
        run: |
          echo "Environment: ${{ steps.envmap.outputs.env }}"
          echo "Environment Upper: ${{ steps.envmap.outputs.env_upper }}"
          echo "Access Key ID: ${{ secrets[format('AWS_ACCESS_KEY_ID_{0}', steps.envmap.outputs.env_upper)] }}"
          echo "Secret Access Key: ${{ secrets[format('AWS_SECRET_ACCESS_KEY_{0}', steps.envmap.outputs.env_upper)] }}"
          echo "Bucket Name: ${{ vars.bucket_name }}"
      
      # Step 6: Configure AWS credentials based on the environment
      # These secrets must be defined in GitHub under each environment's secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets[format('AWS_ACCESS_KEY_ID_{0}', steps.envmap.outputs.env_upper)] }}
          aws-secret-access-key: ${{ secrets[format('AWS_SECRET_ACCESS_KEY_{0}', steps.envmap.outputs.env_upper)] }}
          aws-region: us-east-1


      # Step 7: Deploy built files to the appropriate S3 bucket
      # The variable 'bucket_name' must be defined in each environment's variables
      - name: Deploy static site to S3
        env:
          BUCKET_NAME: ${{ vars.bucket_name }}
        run: |
          aws s3 sync dist/ s3://$BUCKET_NAME --delete
